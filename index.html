<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Rock Paper Scissors AI</title>
</head>
<body>
  <head class="head" id="head">
    <div class="container">
      <div class="row">
        <div class="md-6 text-center">
          <h1 class="hText">Rock Paper Scissors AI</h1>
          <p class="p-tag">The game where you play Rock Paper Scissors with an AI! (hooray)</p>
        </div>
      </div>
    </div>
  </head>
  <main class="main" id="main">
    <div id="game">
      <div id="buttons">
        <img src="./media/rock.jpg" alt="Rock">
        <button id="rock">Rock</button>
        <img src="./media/doodle_bob.jpg" alt="paper">
        <button id="paper">Paper</button>
        <img src="./media/scissors.jpg" alt="scissors">
        <button id="scissors">Scissors</button>
        <button id="play">Click here to Start</button>
      </div>
      <div id="result"></div>
      <div id="reset-container">
        <button id="reset" style="display:none">Reset</button>
      </div>
      <div id="ai-selection"></div>
    </div>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
